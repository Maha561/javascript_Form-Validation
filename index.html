
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormValidation</title>
</head>
<body>

    <h2>
        Registration Form
    </h2>
    
    <form action="" name="regForm" onsubmit="return validateForm()">

        Name : <input type="text" name="Name">
    <br>
    <br>
    Email : <input type="text" name="email">
    <br>
    <br>
    PhoneNumber : <input type="text" name="phonenumber">
    <br>
    <br>
    Password : <input type="password" name="pass">
    <br>
    <br>
    ConfirmPassword : <input type="password" name="cpass">

    <br>
    <br>

    Gender : 
    <select name="gender" id="">
        <option value=" ">Select Gender</option>

        <option value="Female">Female</option>

        <option value="Male">Male</option>

    </select>

    <br>
    <br>

    <input type="submit" value="submit">


    </form>

   
    <script>

        function validateForm(){

            var Name = document.forms["regForm"]["Name"].value;

            var email = document.forms["regForm"]["email"].value;

            var phnumber = document.forms["regForm"]["phonenumber"].value;

            var pass = document.forms["regForm"]["pass"].value;

            var cpass = document.forms["regForm"]["cpass"].value;

            var gender = document.forms["regForm"]["gender"].value;

            if(Name== ""|| email ==""||phnumber == ""||pass==""||cpass==""||gender==""){

                 alert("⚠️ Please fill all the fields before submitting!");
                 return false;
            }

             // Email check: must look like something@something.something



            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;


            if (!emailPattern.test(email)) {
               alert("Please enter a valid email address (example: abc@gmail.com)");
                return false;
            }

            // Phone number check: must have 10 digits

           var phonePattern = /^[0-9]{10}$/;
       if (!phonePattern.test(phnumber)) {
    alert("Please enter a valid 10-digit phone number!");
    return false;
     }


     // password checking

     // Password length check (min 6 chars)
if (pass.length < 6) {
    alert("Password must be at least 6 characters long!");
    return false;
}

// Confirm password check
if (pass !== cpass) {
    alert("Password and Confirm Password do not match!");
    return false;
}











        }
    </script>

</body>
</html>
